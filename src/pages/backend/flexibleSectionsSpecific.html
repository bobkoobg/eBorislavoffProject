<html>
    <head>
        <title>Emilian Borislavoff</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- IE -->
        <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="emkobarona/page.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/page.css" />

        <script type="text/javascript" src="emkobarona/flexibleSectionsSpecific.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/flexibleSectionsSpecific.css" />
    </head>
    <body>
        <div id="fs-edit-wrapper">
            <div id="fs-edit-holder"></div>
        </div>
        <script id="flexible-section-element-template" type="text/x-handlebars-template">
            <table>
                <thead>
                    <th>Item</th>
                    <th>Value</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Flexible Section ID :</td>
                        <td class="fs-id">{{id}}</td>
                    </tr>
                    <tr>
                        <td>Flexible Section Purpose :</td>
                        <td class="fs-purpose">{{purpose}}</td>
                    </tr>
                    <tr>
                        <td>Title :</td>
                        <td><input class="fs-title" type="text" value="{{title}}"></td>
                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td><textarea class="fs-message" rows="10" cols="75">{{message}}</textarea></td>
                    </tr>
                    <tr>
                        <td>User ID :</td>
                        <td class="fs-user-id">{{userId}}</td>
                    </tr>
                    <tr>
                        <td>Date :</td>
                        <td class="fs-creation-date">{{creationDate}}</td>
                    </tr>
                    <tr>
                        <th><a class="save-fs">Save</a></th>
                        <th><a class="back-to-fss">Back</a></th>
                    </tr>
                </tbody>
            </table>
        </script>
    </body>
</html>
