<html>
    <head>
        <title>Emilian Borislavoff</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- IE -->
        <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="emkobarona/page.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/page.css" />

        <script type="text/javascript" src="emkobarona/flexibleSections.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/flexibleSections.css" />

    </head>
    <body>
        <div><h3>Admin Flexible Sections Page</h3></div>
        <b>MUST:</b><br>
        <div>Have correct session : <span class="correct-session"></span></div>
        <div>Status : <span class="status"></span></div>
        <div id="fs-wrapper">
            <table id="fs-holder">
                <thead>
                    <tr>
                        <th>Flex.Sect. ID :</th>
                        <th>Flex.Sect. Purpose :</th>
                        <th>Title :</th>
                        <th>Text :</th>
                        <th>User ID :</th>
                        <th>Creation Date :</th>
                        <th>Edit</th>
                    <tr/>
                </thead>
            </table>
        </div>
        <script id="flexible-section-element-template" type="text/x-handlebars-template">
            <tr class="flexible-section" data-fsid={{id}}>
            <td class="fs-id">{{id}}</td>
            <td class="fs-purpose">{{purpose}}</td>
            <td class="title">{{title}}</td>
            <td class="text">{{message}}</td>
            <td class="user-id">{{userId}}</td>
            <td class="creation-date">{{creationDate}}</td>
            <td class="edit edit-fs"><a href="{{path}}">Edit</a></td>
            </tr>
        </script>
    </body>
</html>
