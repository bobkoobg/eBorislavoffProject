<html>
    <head>
        <title>Emilian Borislavoff</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- IE -->
        <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon" href="http://localhost:8084/favicon.ico">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="emkobarona/page.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/page.css" />

        <script type="text/javascript" src="emkobarona/guestbook.js"></script>
        <link rel="stylesheet" type="text/css" href="emkobarona/guestbook.css" />

    </head>
    <body>
        <div><h3>Admin Guestbook Page</h3></div>
        <b>MUST:</b><br>
        <div>Have correct session : <span class="correct-session"></span></div>
        <div>Status : <span class="status"></span></div>
        <table class="guestbook-table">
            <thead>
                <tr>
                    <th colspan="8"><a href="guestbook/create">Create new guestbook entry</a></th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Guest Name</th>
                    <th>Message</th>
                    <th>ImagePath</th>
                    <th>IP</th>
                    <th>Creation Date</th>
                    <th colspan="2">Functionality</th>
                </tr>
            </thead>
            <tbody class="guestbook-table-body"></tbody>
        </table>
        <script id="guestbook-element-template" type="text/x-handlebars-template">
        <tr class="guestbookrow" data-gbid="{{gbid}}">
        <td>{{gbid}}</td>
        <td>{{guestName}}</td>
        <td>{{message}}</td>
        <td>{{imagePath}}</td>
        <td>{{ip}}</td>
        <td>{{creationDate}}</td>
        <td class="edit-article"><a href="{{path}}">Edit</a></td>
        <td class="delete-article">Delete</td>
        </script>
    </body>
</html>
